<ion-grid>
  <!-- NORMAL ITEMS -->
  <!-- HEADING  -->
  <ion-row>
    <ion-col size="11">
      <h6>General</h6>
    </ion-col>
    <ion-col size="1">
      <ion-icon name="caret-down-outline"></ion-icon>
    </ion-col>
  </ion-row>
  <!-- TOGGLE -->
  <ion-list *ngFor="let item of normalItems" lines="full" class="ion-no-padding">
    <ion-item>
      <ion-icon slot="start" name="shirt-outline"></ion-icon>
      <ion-label>
        <h3>{{item.NAME}}</h3>
        <p>{{item.WEIGHT}} gr</p>
      </ion-label>
      <!--  QTY INPUT    -->
      <div class="input-qty">
        <ion-icon slot="start" name="remove-outline" class="remove-icon" (click)="onRemoveNormalItem(item.KEY)"></ion-icon>
        <ion-text class="item-qty">{{item.QTY}}</ion-text>
        <ion-icon slot="end" name="add-outline" class="add-icon" (click)="onAddNormalItem(item.KEY)"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
  <!-- SPECIAL ITEMS -->
  <!-- HEADING  -->
  <ion-row>
    <ion-col size="11">
      <h6>Special</h6>
    </ion-col>
    <ion-col size="1">
      <ion-icon name="caret-down-outline"></ion-icon>
    </ion-col>
  </ion-row>
  <!-- TOGGLE -->
  <ion-list *ngFor="let item of specialItems" lines="full" class="ion-no-padding">
    <ion-item>
      <ion-icon slot="start" name="shirt-outline"></ion-icon>
      <ion-label>
        <h3>{{item.NAME}}</h3>
        <p>{{item.PRICE | currency:"IDR":"symbol": "3.0": "id"}}</p>
      </ion-label>
      <!--  QTY INPUT    -->
      <div class="input-qty">
        <ion-icon slot="start" name="remove-outline" class="remove-icon" (click)="onRemoveSpecialItem(item.KEY)"></ion-icon>
        <ion-text class="item-qty">{{item.QTY}}</ion-text>
        <ion-icon slot="end" name="add-outline" class="add-icon" (click)="onAddSpecialItem(item.KEY)"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
  <ion-button (click)="onNext()">NEXT</ion-button>
</ion-grid>
