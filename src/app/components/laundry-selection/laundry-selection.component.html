<ion-grid>
  <!--Laundry Smell-->
  <ion-label>
    How would you like your laundry to smell like?
  </ion-label>
  <ion-radio-group>
    <ion-list *ngFor="let scent of AllScents" lines="full" class="ion-no-padding">
      <ion-item>
        <ion-label>
          {{scent.NAME}}
        </ion-label>
        <ion-radio value="{{scent.KEY}}"></ion-radio>
      </ion-item>
    </ion-list>
  </ion-radio-group>
  <ion-item>
    <ion-label>Request Bag on Pickup</ion-label>
    <ion-checkbox slot="end" value="Bag"></ion-checkbox>
  </ion-item>
  <h1>
    Additional Notes
  </h1>
  <ion-item>
    <ion-textarea placeholder="Enter more information here..."></ion-textarea>
  </ion-item>
  <!--Hai zur sorry banget harusnya disini dimasukin duit tapi gue gatau caranya :(-->
  <ion-item>
    <ion-label>Estimated Laundry</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Request Bag</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Estimated Total</ion-label>
  </ion-item>
  
  <ion-button class="next-button" (click)="onNext()">NEXT</ion-button>
</ion-grid>
